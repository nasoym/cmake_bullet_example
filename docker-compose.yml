version: '3'
services:

  bullet:
    image: nasoym/bullet_container
    volumes:
      - .:/cmake_bullet
    ports:
      - 9999:9999
    tty: true
    command: python3 /pybullet_examples/pybullet_server.py

  rabbit:
    image: activiti/rabbitmq-stomp
    ports:
      - 5672:5672 
      - 15672:15672
      - 15674:15674 


